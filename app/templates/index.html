{% extends "base.html" %}
{% block title %}ShopNow - Home{% endblock %}

{% block content %}
<h2 class="mb-4">Browse Products</h2>

{% if products %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ product.image_url or 'https://via.placeholder.com/400x300?text=No+Image' }}"
                 class="card-img-top"
                 alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">${{ "%.2f"|format(product.price) }}</p>
                <a href="{{ url_for('main_bp.product_detail', product_id=product.id) }}"
                   class="btn btn-outline-primary mt-auto">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No products available.</p>
{% endif %}
{% endblock %}
